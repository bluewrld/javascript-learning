<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contando até um número qualquer</title>
    <style>
        body {
            font: normal 12pt Arial;
        }
        
        input {
            padding: 10px;
            margin: 10px 5px;
            font-size: 14pt;
        }
        
        #btn {
            padding: 10px 30px;
            margin: 10px 5px;
            background-color: green;
            color: white;
            border: 3px solid black;
            font-size: 14pt;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #btn:hover {
            background-color: darkgreen;
        }
        
        #clearbtn {
            padding: 10px 30px;
            margin: 10px 5px;
            font-size: 14pt;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contando de 0 até um número positivo qualquer</h1>
    
    <p>Escolha o limite final para a contagem a partir do 0 (digite apenas números positivos)</p>
    
    <label for="numero">Valor final:</label>
    <input type="number" id="numero" placeholder="Apenas positivos" min="1">
    
    <button type="button" id="btn">Contar</button>
    <button type="button" id="clearbtn">Limpar</button>
    
    <div id="res"><p>Preencha os dados acima e aperte o botão.</p></div>
    <script src="script.js"></script>
</body>
</html>
