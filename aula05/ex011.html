<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    <p>
        País que você nasceu: 
        <input type="text" type="text"  name="txtpais" id="txtpais" placeholder="Brasil">
        <input type="button" value="Verificar" onclick="verificar()">
    </p>
    <div id="res"></div>

    <script>
        function verificar(){
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = txtp.value
            
            res.innerHTML = `O país que você nasceu é <strong style="text-transform: uppercase;">${pais}</strong>`
            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro</strong>!</p>`
            }
                
        }
    </script>
</body>
</html>
